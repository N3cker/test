<section class="today-clock">
  <div class="containerClock left">
    <ul class="today-info">
      <li class="current-date">
        <p id="todays-date"></p>
        <sup>
          <p id="suffix"></p>
        </sup>
        <p id="day"></p>
      </li>
      <div class="desktop_li">
        <li class="current-mth">
          <p id="month">February</p>
          <div class="lineClock" style="border-left:1px solid #FFFFFF; height: 22px; width: 0"></div>
          <p id="date-time">21:30:56</p>
        </li>
        <li class="current-set">
          <p></p>
          <svg class="rise__icon">
            <use href="./images/weather.svg#icon-Grouprise"></use>
          </svg>
          <p id="sunrise" class="rise__time">07:04</p>
          <div class="lineClock" style="border-left:1px solid #FFFFFF; height: 22px; width: 0"></div>
          <svg class="set__icon">
            <use href="./images/weather.svg#icon-Groupset"></use>
          </svg>
          <p id="sunset" class="set__time">17:05</p>
        </li>
      </div>

    </ul>
  </div>
</section>
